<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: #f5f5f0">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f5f5f0"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="#2c2c2c" letter-spacing="4px">VENTURE SCOUT</text>
  
  <!-- Character with hat -->
  <g transform="translate(600, 200)">
    <!-- Hat -->
    <ellipse cx="0" cy="-80" rx="60" ry="15" fill="#2c2c2c"/>
    <path d="M -50 -80 Q 0 -120 50 -80" fill="#2c2c2c"/>
    
    <!-- Head -->
    <circle cx="0" cy="-40" r="35" fill="#f5f5f0" stroke="#2c2c2c" stroke-width="4"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-45" r="3" fill="#2c2c2c"/>
    <circle cx="12" cy="-45" r="3" fill="#2c2c2c"/>
    
    <!-- Nose -->
    <circle cx="0" cy="-35" r="2" fill="#2c2c2c"/>
    
    <!-- Mouth -->
    <path d="M -8 -25 Q 0 -15 8 -25" fill="none" stroke="#2c2c2c" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="40" ry="55" fill="#f5f5f0" stroke="#2c2c2c" stroke-width="4"/>
    
    <!-- Left arm with checklist -->
    <line x1="-40" y1="0" x2="-80" y2="20" stroke="#2c2c2c" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Checklist -->
    <g transform="translate(-110, 0)">
      <rect x="0" y="0" width="50" height="60" fill="#f5f5f0" stroke="#2c2c2c" stroke-width="3" rx="3"/>
      <rect x="5" y="-5" width="40" height="8" fill="#2c2c2c" rx="2"/>
      <!-- Checkmarks -->
      <text x="8" y="20" font-family="Arial" font-size="12" fill="#2c2c2c">✓</text>
      <line x1="15" y1="18" x2="42" y2="18" stroke="#2c2c2c" stroke-width="2"/>
      <text x="8" y="35" font-family="Arial" font-size="12" fill="#2c2c2c">✓</text>
      <line x1="15" y1="33" x2="42" y2="33" stroke="#2c2c2c" stroke-width="2"/>
      <text x="8" y="50" font-family="Arial" font-size="12" fill="#2c2c2c">✓</text>
      <line x1="15" y1="48" x2="42" y2="48" stroke="#2c2c2c" stroke-width="2"/>
    </g>
    
    <!-- Right arm with magnifying glass -->
    <line x1="40" y1="0" x2="80" y2="20" stroke="#2c2c2c" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Magnifying glass -->
    <g transform="translate(95, 25)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="#2c2c2c" stroke-width="4"/>
      <line x1="13" y1="13" x2="25" y2="25" stroke="#2c2c2c" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Rocket -->
  <g transform="translate(200, 250)">
    <path d="M 0 0 L 15 -40 L 0 -50 L -15 -40 Z" fill="#f5f5f0" stroke="#2c2c2c" stroke-width="3"/>
    <circle cx="0" cy="-25" r="6" fill="none" stroke="#2c2c2c" stroke-width="2"/>
    <path d="M -8 0 L 0 15 L 8 0" fill="#2c2c2c"/>
    <!-- Flames -->
    <path d="M -5 0 Q -10 10 -5 20 Q 0 15 0 20 Q 5 15 5 20 Q 10 10 5 0" fill="#ff6b6b" opacity="0.7"/>
  </g>
  
  <!-- Light bulb -->
  <g transform="translate(1000, 250)">
    <circle cx="0" cy="-10" r="20" fill="#f5f5f0" stroke="#2c2c2c" stroke-width="3"/>
    <rect x="-8" y="5" width="16" height="8" fill="#f5f5f0" stroke="#2c2c2c" stroke-width="3"/>
    <rect x="-6" y="13" width="12" height="4" fill="#2c2c2c"/>
    <!-- Light rays -->
    <g stroke="#2c2c2c" stroke-width="3" stroke-linecap="round">
      <line x1="-35" y1="-10" x2="-45" y2="-10"/>
      <line x1="35" y1="-10" x2="45" y2="-10"/>
      <line x1="0" y1="-45" x2="0" y2="-55"/>
      <line x1="25" y1="-35" x2="32" y2="-42"/>
      <line x1="-25" y1="-35" x2="-32" y2="-42"/>
      <line x1="25" y1="15" x2="32" y2="22"/>
      <line x1="-25" y1="15" x2="-32" y2="22"/>
    </g>
  </g>
  
  <!-- Plant -->
  <g transform="translate(950, 400)">
    <rect x="-15" y="0" width="30" height="20" fill="#8B4513" stroke="#2c2c2c" stroke-width="2"/>
    <path d="M 0 0 Q -10 -15 -5 -25 Q 0 -20 5 -25 Q 10 -15 0 0" fill="#4ade80" stroke="#2c2c2c" stroke-width="2"/>
    <path d="M 0 -10 Q -15 -20 -10 -30 Q -5 -25 0 -30 Q 5 -25 10 -30 Q 15 -20 0 -10" fill="#4ade80" stroke="#2c2c2c" stroke-width="2"/>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="42" font-weight="normal" text-anchor="middle" fill="#2c2c2c">Validate startup ideas</text>
</svg> 